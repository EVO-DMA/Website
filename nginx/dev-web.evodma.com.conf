server {
    listen 80;

    server_name dev-web.evodma.com;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;

    server_name dev-web.evodma.com;

    root /var/www/dev-web.evodma.com;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }
}